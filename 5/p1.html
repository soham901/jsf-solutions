<!-- 1. WAP to change background color on click of button. -->
<html>
  <body>
    <button onclick="changeBg()">Click Me</button>
    <script>
      let isYellow = false;

      function changeBg() {
        if (isYellow) {
          document.body.style.backgroundColor = "white";
          isYellow = false;
        } else {
          document.body.style.backgroundColor = "yellow";
          isYellow = true;
        }
      }
    </script>
  </body>
</html>
