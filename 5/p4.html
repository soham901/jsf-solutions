<!-- 4. WAP to recognize which mouse event is fired. -->
<html>
  <body style="gap: 1rem">
    <p id="msg">Click on the button below</p>
    <button id="btn">Click Me</button>

    <script>
      const button = document.getElementById("btn");

      const msg = document.getElementById("msg");

      button.addEventListener("click", () => {
        msg.innerHTML = "Mouse Clicked";
      });

      button.addEventListener("dblclick", () => {
        msg.innerHTML = "Mouse Double Clicked";
      });

      button.addEventListener("mousedown", () => {
        msg.innerHTML = "Mouse Down";
      });

      button.addEventListener("mouseup", () => {
        msg.innerHTML = "Mouse Up";
      });

      button.addEventListener("mouseover", () => {
        msg.innerHTML = "Mouse Over";
      });

      button.addEventListener("mouseout", () => {
        msg.innerHTML = "Mouse Out";
      });

      button.addEventListener("mousemove", () => {
        msg.innerHTML = "Mouse Move";
      });
    </script>
  </body>
</html>
