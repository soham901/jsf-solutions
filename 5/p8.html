<!-- 8. WAP to demonstrate callbacks in JavaScript. -->
<html>
  <body>
    <script>
      function sayHello(name) {
        console.log("Hello " + name);
      }

      function sayBye(name) {
        console.log("Bye " + name);
      }

      function saySomething(name, callback) {
        callback(name);
      }

      saySomething("John", sayHello);
      saySomething("John", sayBye);
    </script>
  </body>
</html>
