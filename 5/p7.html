<!-- 7. WAP to greet a user as per the current time. E.g. if anyone opens page at 08:00 am it should greet GOOD Morning. -->
<html>
  <body>
    <p id="msg"></p>
    <script>
      const msg = document.getElementById("msg");
      const date = new Date();
      const hour = date.getHours();
      if (hour < 12) {
        msg.innerHTML = "Good Morning";
      } else if (hour < 18) {
        msg.innerHTML = "Good Afternoon";
      } else {
        msg.innerHTML = "Good Evening";
      }
    </script>
  </body>
</html>
