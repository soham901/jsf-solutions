<!-- 3. WAP to print current date and time on click of "Date and Time" button. -->

<html>
  <body>
    <button onclick="showDateTime()">Date and Time</button>

    <script>
      function showDateTime() {
        const currentDate = new Date();
        alert(currentDate.toLocaleString());
      }
    </script>
  </body>
</html>
