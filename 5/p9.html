<!-- 9. WAP to demonstrate change in properties of HTML element using JavaScript -->
<html>
  <body>
    <h1 id="heading">JavaScript Frameworks</h1>
    <script>
      const heading = document.getElementById("heading");
      heading.style.color = "red";
      heading.style.fontSize = "2rem";
      heading.style.fontWeight = "bold";
    </script>
  </body>
</html>
