<!-- 2. WAP for following effect: If the mouse  is over heading, change  font color to "red" and if the mouse goes out of the heading change it to "black". -->
<html>
  <body>
    <h1 id="heading">Heading</h1>

    <script>
      function changeColorOnHover() {
        document.getElementById("heading").style.color = "red";
      }

      function resetColor() {
        document.getElementById("heading").style.color = "black";
      }

      document
        .getElementById("heading")
        .addEventListener("mouseover", changeColorOnHover);
      document
        .getElementById("heading")
        .addEventListener("mouseout", resetColor);
    </script>
  </body>
</html>
