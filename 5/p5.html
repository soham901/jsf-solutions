<!-- 5. WAP to recognize which keyboard event is fired. -->
<html>
  <body>
    <p>Click any key</p>
    <p id="msg"></p>

    <script>
      const msg = document.getElementById("msg");

      document.addEventListener("keydown", (e) => {
        msg.innerHTML = `You pressed ${e.key}`;
      });

      document.addEventListener("keyup", (e) => {
        msg.innerHTML = `You released ${e.key}`;
      });

      document.addEventListener("keypress", (e) => {
        msg.innerHTML = `You pressed ${e.key}`;
      });

      document.addEventListener("contextmenu", (e) => {
        msg.innerHTML = "You right clicked";
      });
    </script>
  </body>
</html>
