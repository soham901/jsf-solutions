<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .calculator {
        display: grid;
        grid-template-rows: auto repeat(5, 1fr);
        grid-template-columns: repeat(4, 1fr);
        gap: 5px;
        width: 300px;
      }
      #display {
        grid-column: span 4;
        text-align: right;
        padding: 10px;
        border: 1px solid #c0c0c0;
      }
      button {
        padding: 20px;
        border: 1px solid #c0c0c0;
        cursor: pointer;
      }
      .equals {
        grid-column: span 2;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <div id="display">0</div>
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteLastChar()">‚Üê</button>
      <button onclick="appendInput('%')">%</button>
      <button onclick="appendInput('/')">/</button>
      <button onclick="appendInput('7')">7</button>
      <button onclick="appendInput('8')">8</button>
      <button onclick="appendInput('9')">9</button>
      <button onclick="appendInput('*')">*</button>
      <button onclick="appendInput('4')">4</button>
      <button onclick="appendInput('5')">5</button>
      <button onclick="appendInput('6')">6</button>
      <button onclick="appendInput('-')">-</button>
      <button onclick="appendInput('1')">1</button>
      <button onclick="appendInput('2')">2</button>
      <button onclick="appendInput('3')">3</button>
      <button onclick="appendInput('+')">+</button>
      <button onclick="appendInput('0')">0</button>
      <button onclick="appendInput('.')">.</button>
      <button class="equals" onclick="calculate()">=</button>
    </div>
    <script>
      let display = document.getElementById("display");

      function appendInput(value) {
        display.textContent =
          display.textContent === "0" ? value : display.textContent + value;
      }

      function clearDisplay() {
        display.textContent = "0";
      }

      function deleteLastChar() {
        display.textContent = display.textContent.slice(0, -1) || "0";
      }

      function calculate() {
        try {
          display.textContent = eval(display.textContent) || "0";
        } catch {
          display.textContent = "Error";
        }
      }
    </script>
  </body>
</html>
