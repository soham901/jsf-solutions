<!-- 
Question: WAP using HTML, CSS, JavaScript to design advance calculator with GUI
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="p3.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator scientific">
        <div class="memory-display" id="memoryDisplay"></div>
        <div class="display" id="display">0</div>
        <div class="buttons">
          <!-- Memory Operations
          <button class="btn" onclick="memoryClear()">MC</button>
          <button class="btn" onclick="memoryRecall()">MR</button>
          <button class="btn" onclick="memoryAdd()">M+</button>
          <button class="btn" onclick="memorySubtract()">M-</button>
          <button class="btn" onclick="memoryStore()">MS</button> -->

          <!-- Scientific Operations -->
          <button class="btn operator" onclick="calculateSquare()">x²</button>
          <button class="btn operator" onclick="calculateSquareRoot()">
            √
          </button>
          <button class="btn operator" onclick="calculateSin()">sin</button>
          <button class="btn operator" onclick="calculateCos()">cos</button>
          <button class="btn operator" onclick="calculateTan()">tan</button>

          <!-- Standard Calculator Buttons -->
          <button class="btn" onclick="clearDisplay()">C</button>
          <button class="btn" onclick="deleteLastChar()">⌫</button>
          <button class="btn operator" onclick="appendOperator('%')">%</button>
          <button class="btn operator" onclick="calculatePower()">^</button>
          <button class="btn operator" onclick="appendOperator('/')">/</button>

          <button class="btn" onclick="appendNumber('7')">7</button>
          <button class="btn" onclick="appendNumber('8')">8</button>
          <button class="btn" onclick="appendNumber('9')">9</button>
          <button class="btn operator" onclick="calculateLog()">log</button>
          <button class="btn operator" onclick="appendOperator('*')">×</button>

          <button class="btn" onclick="appendNumber('4')">4</button>
          <button class="btn" onclick="appendNumber('5')">5</button>
          <button class="btn" onclick="appendNumber('6')">6</button>
          <button class="btn operator" onclick="calculateFactorial()">
            n!
          </button>
          <button class="btn operator" onclick="appendOperator('-')">-</button>

          <button class="btn" onclick="appendNumber('1')">1</button>
          <button class="btn" onclick="appendNumber('2')">2</button>
          <button class="btn" onclick="appendNumber('3')">3</button>
          <button class="btn operator" onclick="toggleSign()">±</button>
          <button class="btn operator" onclick="appendOperator('+')">+</button>

          <button class="btn" onclick="appendNumber('0')">0</button>
          <button class="btn" onclick="appendNumber('.')">.</button>
          <button class="btn operator" onclick="calculatePi()">π</button>
          <button
            class="btn equals"
            onclick="calculate()"
          >
            =
          </button>
        </div>
      </div>
    </div>
    <script src="p3.js"></script>
  </body>
</html>
