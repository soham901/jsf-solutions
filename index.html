<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSF Practicals</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen py-8 px-4 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto">
      <div class="flex flex-col sm:flex-row justify-between items-center mb-8">
        <header class="flex justify-center gap-4">
          <button
            id="back-button"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 hidden"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-arrow-left"
            >
              <path d="m12 19-7-7 7-7" />
              <path d="M19 12H5" />
            </svg>
            Back
          </button>

          <div class="">
            <h1
              class="text-4xl font-extrabold text-gray-900 sm:text-2xl sm:tracking-tight lg:text-4xl"
              id="title"
            >
              JSF Practicals <span id="count"></span>
            </h1>
            <p class="mt-2 text-sm sm:text-xl text-gray-500">
              Explore and learn from our practical examples
            </p>
          </div>
        </header>
      </div>

      <!-- Labs Container -->
      <div
        id="labs-container"
        class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3 mb-8"
      ></div>

      <!-- Practicals Container (hidden initially) -->
      <div
        id="practicals-container"
        class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3 hidden"
      ></div>
    </div>

    <footer>
      <p class="text-sm text-gray-500 mt-8 text-center">
        Made with ❤️ by
        <a href="https://github.com/soham901" target="_blank" class="underline"
          >Soham</a
        >
      </p>
    </footer>

    <script>
      fetch("practicals.json")
        .then((response) => response.json())
        .then((data) => {
          const labsContainer = document.getElementById("labs-container");
          const practicalsContainer = document.getElementById(
            "practicals-container"
          );
          const counter = document.getElementById("count");
          const title = document.getElementById("title");
          const backButton = document.getElementById("back-button");

          // Group practicals by lab
          const labs = data.reduce((acc, practical) => {
            const lab = practical.lab;
            if (!acc[lab]) acc[lab] = [];
            acc[lab].push(practical);
            return acc;
          }, {});

          counter.textContent = `(${Object.keys(labs).length})`;

          // Display labs as folders
          const displayLabs = () => {
            labsContainer.innerHTML = "";
            labsContainer.classList.remove("hidden");
            practicalsContainer.classList.add("hidden");
            backButton.classList.add("hidden");

            Object.keys(labs).forEach((lab) => {
              const card = document.createElement("div");
              card.className =
                "bg-white overflow-hidden shadow-lg rounded-lg cursor-pointer";
              card.innerHTML = `
              <div class="p-6 space-y-3">
                <h2 class="text-2xl font-bold text-gray-900">Lab ${lab}</h2>
                <p class="text-sm text-gray-500">Click to view practicals</p>
              </div>
            `;
              card.addEventListener("click", () => {
                updateQueryParam(lab);
                displayPracticals(lab);
              });
              labsContainer.appendChild(card);
            });
          };

          // Display practicals of a selected lab
          const displayPracticals = (lab) => {
            labsContainer.classList.add("hidden");
            practicalsContainer.classList.remove("hidden");
            backButton.classList.remove("hidden");
            title.textContent = `Lab ${lab} (${labs[lab].length})`;

            // hide the paragraph after the title
            const paragraph = title.nextElementSibling;
            if (paragraph) {
              paragraph.style.display = "none";
            }

            practicalsContainer.innerHTML = "";
            labs[lab].forEach((practical) => {
              const card = document.createElement("div");
              card.className = "bg-white overflow-hidden shadow-lg rounded-lg";
              card.innerHTML = `
              <div class="p-6">
                <h2 class="text-2xl font-bold text-gray-900 mb-2">Practical ${practical.practical}</h2>
                <p class="text-sm text-gray-500 mb-4">Lab ${practical.lab}</p>
                <div class="aspect-w-16 aspect-h-9 mb-4">
                  <iframe src="${practical.path}" class="w-full h-full object-cover rounded" sandbox="allow-same-origin"></iframe>
                </div>
                <div class="flex justify-between items-center">
                  <a href="${practical.path}" target="_blank" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    View Demo
                  </a>
                  <a href="https://github.com/soham901/jsf-solutions/blob/main/${practical.path}" target="_blank" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-gray-700 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                    View Code
                  </a>
                </div>
              </div>
            `;
              practicalsContainer.appendChild(card);
            });
          };

          // Update URL query parameter for lab selection
          const updateQueryParam = (lab) => {
            const url = new URL(window.location);
            url.searchParams.set("lab", lab);
            window.history.pushState({ lab }, "", url);
          };

          // Check query parameter and load specific lab if exists
          const checkQueryParam = () => {
            const params = new URLSearchParams(window.location.search);
            const lab = params.get("lab");
            if (lab && labs[lab]) {
              displayPracticals(lab);
            } else {
              displayLabs();
            }
          };

          // Back to labs button functionality
          backButton.addEventListener("click", () => {
            window.location.replace("/");
          });

          checkQueryParam();
        });
    </script>
  </body>
</html>
