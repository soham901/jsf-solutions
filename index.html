<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSF Practicals</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen py-8 px-4 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto">
      <div class="flex flex-col sm:flex-row justify-between items-center mb-8">
        <header class="mb-10">
          <h1
            class="text-4xl font-extrabold text-gray-900 sm:text-2xl sm:tracking-tight lg:text-4xl"
          >
            JSF Practicals <span id="count"></span>
          </h1>
          <p class="mt-2 text-sm sm:text-xl text-gray-500">
            Explore and learn from our practical examples
          </p>
        </header>

        <div class="flex space-x-4">
          <button
            id="sort-asc"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Sort Ascending
          </button>
          <button
            id="sort-desc"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Sort Descending
          </button>
        </div>
      </div>

      <div
        id="practicals-container"
        class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3"
      ></div>
    </div>

    <footer>
      <p class="text-sm text-gray-500 mt-8 text-center">
        Made with ❤️ by
        <a href="https://github.com/soham901" target="_blank" class="underline"
          >Soham</a
        >
      </p>
    </footer>

    <script>
      fetch("practicals.json")
        .then((response) => response.json())
        .then((data) => {
          const container = document.getElementById("practicals-container");
          const counter = document.getElementById("count");
          const sortAscBtn = document.getElementById("sort-asc");
          const sortDescBtn = document.getElementById("sort-desc");
          const searchInput = document.getElementById("search");

          const sortData = (order) => {
            const sortedData = [...data].sort((a, b) => {
              const labA = parseInt(a.lab);
              const labB = parseInt(b.lab);
              const practicalA = parseInt(a.practical.slice(1));
              const practicalB = parseInt(b.practical.slice(1));

              if (order === "asc") {
                if (labA !== labB) return labA - labB;
                else return practicalA - practicalB;
              } else {
                if (labA !== labB) return labB - labA;
                else return practicalB - practicalA;
              }
            });

            displayPracticals(sortedData);
          };

          const displayPracticals = (practicals) => {
            counter.textContent = `(${practicals.length})`;

            container.innerHTML = "";

            practicals.forEach((practical) => {
              const card = document.createElement("div");
              card.className = "bg-white overflow-hidden shadow-lg rounded-lg";

              const content = `
                            <div class="p-6">
                                <h2 class="text-2xl font-bold text-gray-900 mb-2">Practical ${practical.practical}</h2>
                                <p class="text-sm text-gray-500 mb-4">Lab ${practical.lab}</p>
                                <div class="aspect-w-16 aspect-h-9 mb-4">
                                    <iframe src="${practical.path}" class="w-full h-full object-cover rounded" sandbox="allow-same-origin"></iframe>
                                </div>
                                <div class="flex justify-between items-center">
                                    <a href="${practical.path}" target="_blank" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                        View Demo
                                    </a>
                                    <a href="https://github.com/soham901/jsf-solutions/blob/main/${practical.path}" target="_blank" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-gray-700 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                                        View Code
                                    </a>
                                </div>
                            </div>
                        `;

              card.innerHTML = content;
              container.appendChild(card);
            });
          };

          sortAscBtn.addEventListener("click", () => sortData("asc"));
          sortDescBtn.addEventListener("click", () => sortData("desc"));

          sortData("desc");
        });
    </script>
  </body>
</html>
