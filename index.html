<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSF Practicals</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen py-8 px-4 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto">
      <div class="flex flex-col sm:flex-row justify-between items-center mb-8">
        <header class="flex justify-between w-full gap-4">
          <!-- title and sort button -->
          <div class="flex justify-center gap-4">
            <button
              id="back-button"
              class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 hidden"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-arrow-left"
              >
                <path d="M12 19L5 12L12 5" />
                <path d="M19 12H5" />
              </svg>
              Back
            </button>

            <div>
              <h1
                class="text-4xl font-extrabold text-gray-900 sm:text-2xl sm:tracking-tight lg:text-4xl"
                id="title"
              >
                JSF Practicals <span id="count"></span>
              </h1>
              <p class="mt-2 text-sm sm:text-xl text-gray-500">
                Explore and learn from our practical examples
              </p>
            </div>
          </div>

          <!-- sort button -->
          <button
            id="sort-button"
            class="px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Sort Ascending
          </button>
        </header>
      </div>

      <!-- Labs Container -->
      <div
        id="labs-container"
        class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3 mb-8"
      ></div>

      <!-- Practicals Container (hidden initially) -->
      <div
        id="practicals-container"
        class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3 hidden"
      ></div>
    </div>

    <footer>
      <p class="text-sm text-gray-500 mt-8 text-center">
        Made with ❤️ by
        <a href="https://github.com/soham901" target="_blank" class="underline"
          >Soham</a
        >
      </p>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
