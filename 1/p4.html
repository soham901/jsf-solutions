<!-- 
WAP to explore inbuilt string functions slice(), toLowerCase(), toUpperCase(), valueOf(), fromCharCode()
-->
<!DOCTYPE html>
<html>
  <head>
    <title>More String Functions</title>
    <style>
      .output {
        margin: 10px 0;
        padding: 5px;
        border-bottom: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h2>Additional String Functions</h2>

    <script>
      let text = prompt(
        "Enter a text to manipulate:",
        "Hello JavaScript World"
      );
      document.write(
        "<div class='output'><b>Original string:</b> " + text + "</div>"
      );



      // slice()
      let start = prompt("Enter start position for slice:", "6");
      let end = prompt("Enter end position for slice:", "16");
      document.write(
        "<div class='output'><b>slice(" +
          start +
          ", " +
          end +
          "):</b> " +
          text.slice(start, end) +
          "</div>"
      );
      document.write(
        "<div class='output'><b>slice(-5):</b> " +
          text.slice(-5) +
          " (last 5 characters)</div>"
      );




      // toLowerCase() and toUpperCase()
      document.write(
        "<div class='output'><b>toLowerCase():</b> " +
          text.toLowerCase() +
          "</div>"
      );
      document.write(
        "<div class='output'><b>toUpperCase():</b> " +
          text.toUpperCase() +
          "</div>"
      );




      // valueOf()
      let stringObject = new String(
        prompt("Enter text for valueOf():", "Hello")
      );
      document.write(
        "<div class='output'><b>valueOf():</b> " +
          stringObject.valueOf() +
          "</div>"
      );




      // fromCharCode()
      document.write(
        "<div class='output'><b>String.fromCharCode(72, 69, 76, 76, 79):</b> " +
          String.fromCharCode(72, 69, 76, 76, 79) +
          " (spells HELLO)</div>"
      );


      

      // Combined example
      let mixedText = prompt(
        "Enter mixed case text with spaces:",
        "   MiXeD CaSe TeXt   "
      );
      document.write(
        "<div class='output'><b>Original mixed text:</b> '" +
          mixedText +
          "'</div>"
      );
      let processed = mixedText.trim().toLowerCase();
      document.write(
        "<div class='output'><b>After trim() and toLowerCase():</b> '" +
          processed +
          "'</div>"
      );
    </script>
  </body>
</html>
