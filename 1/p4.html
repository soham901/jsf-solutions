<!-- WAP to explore inbuilt string functions slice(), toLowerCase(), toUpperCase(), valueOf(), fromCharCode() -->

<!DOCTYPE html>
<html>
  <head>
    <title>More String Functions</title>
  </head>
  <body>
    <h2>Additional String Functions</h2>

    <script>
      const text = prompt(
        "Enter a text to manipulate:",
        "Hello JavaScript World"
      );

      // slice()
      const start = prompt("Enter start position for slice:", "6");
      const end = prompt("Enter end position for slice:", "16");
      document.write(
        `<p>slice(${start}, ${end}): ${text.slice(start, end)} <br>`
      );
      document.write(`slice(-5): ${text.slice(-5)} (last 5 characters) </p>`);

      // toLowerCase() and toUpperCase()
      document.write(`<p>toLowerCase(): ${text.toLowerCase()} <br>`);
      document.write(`toUpperCase(): ${text.toUpperCase()} </p>`);

      // valueOf()
      const stringObject = new String(
        prompt("Enter text for valueOf():", "Hello")
      );
      document.write(`<p>valueOf(): ${stringObject.valueOf()} </p>`);

      // fromCharCode()
      document.write(
        `<p>String.fromCharCode(72, 69, 76, 76, 79): ${String.fromCharCode(
          72,
          69,
          76,
          76,
          79
        )} (spells HELLO) </p>`
      );

      // Combined example: trim and toLowerCase
      const mixedText = prompt(
        "Enter mixed case text with spaces:",
        "   MiXeD CaSe TeXt   "
      );
      const processed = mixedText.trim().toLowerCase();
      document.write(
        `<p>Original: '${mixedText}' <br>After trim() and toLowerCase(): '${processed}' </p>`
      );
    </script>
  </body>
</html>
