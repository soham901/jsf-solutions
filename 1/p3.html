<!-- WAP to demonstrate the use of various inbuilt string functions like charAt(), charCodeAt(), startsWith(), endsWith(), includes(), indexOf(), lastIndexOf(), match(), repeat(), replace("", ""), search(), split(), substr(start, length), sub-string(start, end), toString(), trim(). -->

<!DOCTYPE html>
<html>
  <head>
    <title>String Functions Demo</title>
  </head>
  <body>
    <h2>String Functions Demonstration</h2>
    <script>
      const text = prompt("Enter a text:", "Hello JavaScript World");

      document.write(`<p>Original Text: ${text}</p>`);

      // charAt() & charCodeAt()
      const pos = prompt("Enter position to get character:", "0");
      document.write(`<p>charAt(${pos}): ${text.charAt(pos)} <br>`);
      document.write(`charCodeAt(${pos}): ${text.charCodeAt(pos)} </p>`);

      // startsWith() & endsWith()
      const startStr = prompt("Starts with?", "Hello");
      const endStr = prompt("Ends with?", "World");
      document.write(
        `<p>startsWith('${startStr}'): ${text.startsWith(startStr)} <br>`
      );
      document.write(`endsWith('${endStr}'): ${text.endsWith(endStr)} </p>`);

      // includes()
      const searchStr = prompt("Search for:", "Script");
      document.write(
        `<p>includes('${searchStr}'): ${text.includes(searchStr)} </p>`
      );

      // indexOf() & lastIndexOf()
      const searchChar = prompt("Find position of:", "l");
      document.write(
        `<p>indexOf('${searchChar}'): ${text.indexOf(searchChar)} <br>`
      );
      document.write(
        `lastIndexOf('${searchChar}'): ${text.lastIndexOf(searchChar)} </p>`
      );

      // split()
      const splitChar = prompt("Split by:", " ");
      document.write(
        `<p>split('${splitChar}'): ${text.split(splitChar).join(", ")} </p>`
      );

      // substr() & substring()
      const start = prompt("Enter start position:", "6");
      const length = prompt("Enter length for substr:", "10");
      document.write(
        `<p>substr(${start}, ${length}): ${text.substr(start, length)} <br>`
      );
      document.write(
        `substring(${start}, ${
          parseInt(start) + parseInt(length)
        }): ${text.substring(start, parseInt(start) + parseInt(length))} </p>`
      );

      // trim()
      const spacedText = prompt(
        "Enter text with spaces to trim:",
        "  trimmed  "
      );
      document.write(
        `<p>Original: '${spacedText}' <br>After trim(): '${spacedText.trim()}'</p>`
      );
    </script>
  </body>
</html>
