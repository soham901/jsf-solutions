<!-- 
WAP to read a numeric array from user and find maximum number
-->
<!DOCTYPE html>
<html>
  <head>
    <title>Find Maximum Number</title>
    <link rel="stylesheet" href="Sub_ki_CSS.css" />
  </head>
  <body>
    <h2>Maximum Number Finder</h2>

    <script>
      //ketla num aapva mange chhe aapno "user"
      const size = parseInt(prompt("How many numbers do you want to enter?"));

      let numbers = [];

      // ek ek kari ne leta jav...
      for (let i = 0; i < size; i++) {
        let num = parseInt(prompt("Enter number #" + (i + 1) + ":"));
        // ane tene numbers naam na array ma add karta jav
        numbers.push(num);
      }

      // dharo k ...aatyare sauthi moto num array ma index zero upper j chhe [ kevu saru ]
      let max = numbers[0];

      // ha pan reality ma badhi vakhate peli index ma toh hase nai toh , ek ek kari badhi index upper jai ne puchhvanu bhai te aa number karta moto chho??
      // joh ha toh hal bhai tu besi ja max naam na variable ma ,
      // joh nai toh aagal vadho...
      for (let i = 1; i < numbers.length; i++) {
        if (numbers[i] > max) {
          max = numbers[i];
        }
      }

      // aa toh...
      document.write("<div class='output'>");
      document.write(
        "<p><b>Numbers entered:</b> " + numbers.join(", ") + "</p>"
      );
      document.write("<p><b>Maximum number:</b> " + max + "</p>");
      document.write("</div>");
    </script>
  </body>
</html>
