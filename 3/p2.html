<!-- WAP to read a numeric array from user and find maximum number from it -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maximum Number Finder</title>
    <link rel="stylesheet" href="L3.css" />
  </head>
  <body>
    <h2>Maximum Number Finder</h2>

    <div class="output">
      <p><strong>Numbers entered:</strong></p>
      <ul id="numbersList"></ul>
      <p><strong>Array:</strong> <span id="numbersArray"></span></p>
      <p><strong>Maximum number:</strong> <span id="maxNumber"></span></p>
      <p><strong>Steps:</strong></p>
      <ul id="steps"></ul>
    </div>

    <script>
      // Prompt user for array size
      const size = parseInt(prompt("Enter the size of the array:"));
      const numbers = [];
      const steps = [];
      let max = 0;

      // Input and processing phase
      for (let i = 0; i < size; i++) {
        const num = parseInt(prompt(`Enter number ${i + 1}:`));
        numbers.push(num);
        steps.push(`Added ${num} to array`);
        
        if (num > max) {
          max = num;
          steps.push(`New maximum found: ${max}`);
        }
      }

      // Update HTML content
      const numbersList = document.getElementById("numbersList");
      numbers.forEach((num, index) => {
        const li = document.createElement("li");
        li.textContent = `Number ${index + 1}: ${num}`;
        numbersList.appendChild(li);
      });

      document.getElementById("numbersArray").textContent = 
        `[${numbers.join(", ")}]`;
      document.getElementById("maxNumber").textContent = max;

      // Display steps
      const stepsList = document.getElementById("steps");
      steps.forEach(step => {
        const li = document.createElement("li");
        li.textContent = step;
        stepsList.appendChild(li);
      });
    </script>
  </body>
</html>
