<!-- WAP to read an array from user and sort them in ascending order (without using inbuilt function) -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Array Sort</title>
    <link rel="stylesheet" href="L3.css" />
  </head>
  <body>
    <h2>Custom Array Sort (Bubble Sort)</h2>

    <div class="output">
      <p><strong>Original Array:</strong> <span id="originalArray"></span></p>
      <p><strong>Sorting Steps:</strong></p>
      <ul id="sortingSteps"></ul>
      <p><strong>Sorted Array:</strong> <span id="sortedArray"></span></p>
    </div>

    <script>
      // Get array input from user
      const size = parseInt(prompt("Enter the size of the array:"));
      const arr = [];
      const steps = [];

      // Input phase
      for (let i = 0; i < size; i++) {
        const num = parseInt(prompt(`Enter number ${i + 1}:`));
        arr.push(num);
      }

      // Store original array
      const originalArray = [...arr];
      document.getElementById("originalArray").textContent = 
        `[${originalArray.join(", ")}]`;

      // Bubble sort implementation
      for (let i = 0; i < arr.length - 1; i++) {
        for (let j = 0; j < arr.length - i - 1; j++) {
          if (arr[j] > arr[j + 1]) {
            // Swap elements
            const temp = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = temp;
            steps.push(`Swapped ${temp} and ${arr[j]}: [${arr.join(", ")}]`);
          }
        }
      }

      // Display sorting steps
      const stepsList = document.getElementById("sortingSteps");
      steps.forEach(step => {
        const li = document.createElement("li");
        li.textContent = step;
        stepsList.appendChild(li);
      });

      // Display sorted array
      document.getElementById("sortedArray").textContent = 
        `[${arr.join(", ")}]`;
    </script>
  </body>
</html>
