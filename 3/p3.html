<!-- 
WAP to demonstrate use of various inbuilt array functions

    push 
    pop
    sort
    reverse
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Operations Demo</title>
    <link rel="stylesheet" href="L3.css" />
  </head>
  <body>
    <h2>Array Operations Demonstration</h2>

    <div class="output">
      <p><strong>Operations Log:</strong></p>
      <ul id="operationsLog"></ul>
      <p><strong>Final Array:</strong> <span id="finalArray"></span></p>
    </div>

    <script>
      const arr = [];
      const log = [];

      // Push operations
      log.push("Push Operations:");
      arr.push(5);
      log.push(`Pushed 5: [${arr}]`);
      arr.push(3);
      log.push(`Pushed 3: [${arr}]`);
      arr.push(8);
      log.push(`Pushed 8: [${arr}]`);

      // Pop operation
      log.push("Pop Operation:");
      const popped = arr.pop();
      log.push(`Popped ${popped}: [${arr}]`);

      // Sort operation
      log.push("Sort Operation:");
      arr.push(1);
      log.push(`Added 1: [${arr}]`);
      const originalArray = [...arr];
      log.push(`Original array: [${originalArray}]`);
      arr.sort((a, b) => a - b);
      log.push(`Sorted array: [${arr}]`);

      // Display operations log
      const logList = document.getElementById("operationsLog");
      log.forEach(entry => {
        const li = document.createElement("li");
        li.textContent = entry;
        logList.appendChild(li);
      });

      // Display final array
      document.getElementById("finalArray").textContent = 
        `[${arr.join(", ")}]`;
    </script>
  </body>
</html>
