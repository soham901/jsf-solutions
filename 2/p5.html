<!-- WAP to print prime numbers between the two given numbers -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Numbers in Range</title>
    <link rel="stylesheet" href="all_at_once.css" />
  </head>
  <body>
    <h2>Prime Numbers in Range</h2>

    <div class="output">
      <p><strong>Range:</strong> <span id="range"></span></p>
      <p><strong>Prime numbers:</strong> <span id="primeNumbers"></span></p>
      <p>
        <strong>Count:</strong> <span id="primeCount"></span> prime numbers
        found
      </p>
    </div>

    <script>
      const start = parseInt(prompt("Enter start number:"));
      const end = parseInt(prompt("Enter end number:"));

      function isPrime(num) {
        if (num <= 1) return false;
        if (num === 2) return true;
        for (let i = 2; i <= Math.sqrt(num); i++) {
          if (num % i === 0) return false;
        }
        return true;
      }

      function findPrimesInRange(start, end) {
        const primes = [];
        for (let i = start; i <= end; i++) {
          if (isPrime(i)) primes.push(i);
        }
        return primes;
      }

      const primeNumbers = findPrimesInRange(start, end);

      // Update HTML elements with results
      document.getElementById("range").textContent = `${start} to ${end}`;
      document.getElementById("primeNumbers").textContent =
        primeNumbers.join(", ");
      document.getElementById("primeCount").textContent = primeNumbers.length;
    </script>
  </body>
</html>
