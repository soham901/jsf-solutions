<!-- WAP to check whether the given no. is prime or not A prime number is only divisible by 1 and itself -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Number Checker</title>
    <link rel="stylesheet" href="all_at_once.css" />
  </head>
  <body>
    <h2>Prime Number Checker</h2>

    <!-- Display area for number and result -->
    <div class="output">
      <p><strong>Number entered:</strong> <span id="enteredNumber"></span></p>
      <p><strong>Result:</strong> <span id="primeResult"></span></p>
    </div>

    <script>
      // Prompt user to enter a number
      const number = parseInt(prompt("Enter a number to check if it's prime:"));

      // Function to determine if a number is prime
      function isPrime(num) {
        if (num < 2) return false; // Numbers less than 2 are not prime
        if (num === 2) return true; // 2 is a prime number

        // Only check up to the square root of num for efficiency
        for (let i = 2; i <= Math.sqrt(num); i++) {
          if (num % i === 0) {
            return false;
          }
        }
        return true;
      }

      // Determine if the number is prime
      const result = isPrime(number);
      const message = result ? "a prime number" : "not a prime number";

      // Update HTML content with the entered number and result
      document.getElementById("enteredNumber").textContent = number;
      document.getElementById(
        "primeResult"
      ).textContent = `${number} is ${message}`;
    </script>
  </body>
</html>
