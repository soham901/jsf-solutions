<!-- WAP to print sum of first 'n' Natural number (1 + 2 + 3 + ... + n) -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum of Natural Numbers</title>
    <link rel="stylesheet" href="all_at_once.css" />
  </head>
  <body>
    <h2>Sum of Natural Numbers</h2>

    <div class="output">
      <p><b>Number entered (n):</b> <span id="number"></span></p>
      <p><b>Series:</b> <span id="series"></span></p>
      <p><b>Sum:</b> <span id="sum"></span></p>
    </div>

    <script>
      const n = parseInt(prompt("Enter a number:"));

      function calculateSum(num) {
        return (num * (num + 1)) / 2;
      }

      const sum = calculateSum(n);

      // Update HTML elements with the results
      document.getElementById("number").textContent = n;
      document.getElementById("sum").textContent = sum;

      // extra code Generate the series (1 + 2 + ... + n)
      const series = Array.from({ length: n }, (_, i) => i + 1).join(" + ");
      document.getElementById("series").textContent = series;
    </script>
  </body>
</html>
