<!-- 
WAP to find the factorial of given number

    Factorial of n (n!) is the product of all positive integers less than or equal to n
-->

<!DOCTYPE html>
<html>
  <head>
    <title>Factorial Calculator</title>
    <link rel="stylesheet" href="all_at_once.css" />
  </head>
  <body>
    <h2>Factorial Calculator</h2>

    <script>
      // Get input from user
      let number = parseInt(
        prompt("Enter a number to calculate its factorial:")
      );

      function factorial(num) {
        // ela pela joh toh khara number negative ma factorial hoy kyay
        if (num < 0) {
          return "Factorial is not defined for negative numbers";
        }

        // dharo k result naam na variable ma 1 chhe [dharvanu nathi chhe j bhaila]
        let result = 1;
        let calculation = "";

        // vicharo factorial ma hoy shu...kai nai 1 thi num sudhi multiply karta javanu aatle bani gyu factorial
        for (let i = 1; i <= num; i++) {
          result = result * i;
          // aana upper dhyan dyo ma aa moh-maya chhe
          // calculation += i + (i === num ? " = " : " Ã— ");
        }

        // return {
        //     result: result,
        //     steps: calculation + result
        // };
        return result;
      }

      const answer = factorial(number);

      // aa moh-maya chhe
      document.write("<div class='output'>");
      document.write("<p><b>Number entered:</b> " + number + "</p>");
      document.write("<p><b>Step by step:</b> " + answer + "</p>");
      // document.write("<p><b>Factorial:</b> " + number + "! = " + answer.result + "</p>");
      document.write("</div>");
    </script>
  </body>
</html>
