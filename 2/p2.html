<!-- WAP to find the factorial of given number Factorial of n (n!) is the product of all positive integers less than or equal to n -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial Calculator</title>
    <link rel="stylesheet" href="all_at_once.css" />
  </head>
  <body>
    <h2>Factorial Calculator</h2>

    <!-- Display area for number, calculation steps, and result -->
    <div class="output">
      <p><strong>Number entered:</strong> <span id="enteredNumber"></span></p>
      <p>
        <strong>Calculation steps:</strong> <span id="calculationSteps"></span>
      </p>
      <p>
        <strong>Factorial result:</strong> <span id="factorialResult"></span>
      </p>
    </div>

    <script>
      // Prompt user to enter a number
      const number = parseInt(
        prompt("Enter a number to calculate its factorial:")
      );

      // Factorial calculation function
      function factorial(num) {
        if (num < 0) {
          return {
            result: "undefined",
            steps: "Factorial is not defined for negative numbers",
          };
        }

        let result = 1;
        let steps = "";

        for (let i = 1; i <= num; i++) {
          result *= i;
          steps += i + (i === num ? " = " : " Ã— ");
        }

        return { result, steps: steps + result };
      }

      // Calculate factorial and retrieve both result and steps
      const { result, steps } = factorial(number);

      // Update HTML content with entered number, calculation steps, and factorial result
      document.getElementById("enteredNumber").textContent = number;
      document.getElementById("calculationSteps").textContent = steps;
      document.getElementById("factorialResult").textContent = result;
    </script>
  </body>
</html>
