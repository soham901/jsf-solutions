<!-- 
WAP to print the factors of given number
-->

<!DOCTYPE html>
<html>
  <head>
    <title>Number Factors</title>
    <link rel="stylesheet" href="all_at_once.css" />
  </head>
  <body>
    <h2>Number Factors Calculator</h2>

    <script>
      let number = parseInt(prompt("Enter a number to find its factors:"));

      function findFactors(num) {
        let factors = [];
        for (let i = 1; i <= num; i++) {
          if (num % i === 0) factors.push(i); // factors naam na array ma joh teno factor hase toh add kari dese
        }
        return factors;
      }

      let factors = findFactors(number);

      // aa moh-maya chhe
      document.write("<div class='output'>");
      document.write("<p><b>Number entered:</b> " + number + "</p>");
      document.write("<p><b>Factors:</b> " + factors.join(", ") + "</p>");
      document.write(
        "<p><b>Count:</b> " + factors.length + " factors found</p>"
      );
      document.write("</div>");
    </script>
  </body>
</html>
