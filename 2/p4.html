<!-- 
WAP to check whether the given number is palindrome or not

    A palindrome reads the same backwards as forwards
-->
<!DOCTYPE html>
<html>
  <head>
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="all_at_once.css" />
  </head>
  <body>
    <h2>Palindrome Number Checker</h2>

    <div id="output"></div>

    <script>
      const number = parseInt(
        prompt("Enter a number to check if it's palindrome:")
      );

      document.getElementById("output").innerText = isPalindrome1(number)
        ? `${number} is a palindrome number`
        : `${number} is not a palindrome number`;

      // using mathematical approach
      function isPalindrome1(num) {
        const originalNum = num;
        let reversedNum = 0;

        while (num > 0) {
          let lastDigit = num % 10;
          reversedNum = reversedNum * 10 + lastDigit;
          num = Math.floor(num / 10);
        }

        return originalNum === reversedNum;
      }

      // using string approach
      function isPalindrome2(num) {
        const reversedNum = parseInt(
          num.toString().split("").reverse().join("")
        );
        return num === reversedNum;
      }
    </script>
  </body>
</html>
