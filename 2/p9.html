<!-- 
  WAP to print the GCD of two number Greatest Common Divisor (GCD) is the largest number that divides both numbers
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GCD Calculator</title>
    <link rel="stylesheet" href="all_at_once.css" />
  </head>
  <body>
    <h2>Greatest Common Divisor (GCD) Calculator</h2>

    <!-- Input values and result will be displayed here -->
    <div class="output">
      <p><strong>First number:</strong> <span id="firstNumber"></span></p>
      <p><strong>Second number:</strong> <span id="secondNumber"></span></p>
      <p><strong>GCD:</strong> <span id="gcdResult"></span></p>
    </div>

    <script>
      // Prompt user for input numbers
      const firstNumber = parseInt(prompt("Enter the first number:"));
      const secondNumber = parseInt(prompt("Enter the second number:"));

      // Helper function to calculate GCD using Euclid's algorithm
      function calculateGCD(a, b) {
        while (b !== 0) {
          const remainder = a % b;
          a = b;
          b = remainder;
        }
        return a;
      }

      const gcdResult = calculateGCD(firstNumber, secondNumber);

      console.log(gcdResult);

      // Update HTML content with results
      document.getElementById("firstNumber").textContent = firstNumber;
      document.getElementById("secondNumber").textContent = secondNumber;
      document.getElementById("gcdResult").textContent = gcdResult;

      // examples
      // 12, 15 => 3
      // 8, 12 => 4
      // 54, 24 => 6
    </script>
  </body>
</html>
