<!-- WAP to print the Fibonacci series of a number Explanation: Fibonacci series is where each number is the sum of the previous two numbers -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci Series</title>
    <link rel="stylesheet" href="all_at_once.css" />
  </head>
  <body>
    <h2>Fibonacci Series Generator</h2>

    <div class="output">
      <p><strong>Number of terms:</strong> <span id="numTerms"></span></p>
      <p>
        <strong>Fibonacci Series:</strong> <span id="fibonacciSeries"></span>
      </p>
      <p><strong>Calculation Steps:</strong></p>
      <ul id="calculationSteps"></ul>
    </div>

    <script>
      // Get input from user
      const terms = parseInt(
        prompt("Enter number of terms for Fibonacci series:")
      );

      // Generate Fibonacci sequence with calculation steps
      function generateFibonacci(n) {
        if (n <= 0) return { series: [], steps: [] };

        let series = [0, 1];
        let steps = [];

        for (let i = 2; i < n; i++) {
          let lastNumber = series[i - 1];
          let secondLastNumber = series[i - 2];
          let nextNumber = lastNumber + secondLastNumber;

          series.push(nextNumber);
          steps.push(`${secondLastNumber} + ${lastNumber} = ${nextNumber}`);
        }

        return {
          series: series.slice(0, n),
          steps: steps,
        };
      }

      const result = generateFibonacci(terms);

      // Update HTML with the results
      document.getElementById("numTerms").textContent = terms;
      document.getElementById("fibonacciSeries").textContent =
        result.series.join(", ");

      // Populate steps as list items
      const stepsContainer = document.getElementById("calculationSteps");
      result.steps.forEach((step) => {
        const listItem = document.createElement("li");
        listItem.textContent = step;
        stepsContainer.appendChild(listItem);
      });
    </script>
  </body>
</html>
