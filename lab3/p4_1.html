<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = [];
      let n = parseInt(prompt("Enter no. of elements"));
      for (i = 0; i < n; i++) {
        let b = parseInt(prompt("Enter number" + (i + 1) + " here: "));
        num.push(b);
      }
      document.write("Array without sorted: " + num + "<br>");
      for (i = 0; i < n - 1; i++) {
        for (j = 0; j < n - i - 1; j++) {
          if (num[j] > num[j + 1]) {
            let temp = num[j];
            num[j] = num[j + 1];
            num[j + 1] = temp;
          }
        }
      }
      document.write(num);
    </script>
  </body>
</html>
