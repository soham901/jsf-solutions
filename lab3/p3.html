<script type="text/javascript">
  let count = parseInt(prompt("Enter count"));
  let arr = [];

  for (i = 0; i < count; i++) {
    n = prompt("Enter Number:");
    arr.push(n);
  }
  document.write(arr);
  document.write("<br>Sort using sort", arr.sort());
  document.write("<br>remove using pop", arr.pop());
  document.write("<br>new array	", arr);
</script>
